[project]
name = "bench-bro"
version = "0.0.1"
description = "Benchmark library and CLI"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "rich",
]

[dependency-groups]
dev = [
    "pytest",
    "ruff",
    "rust",
    "ty",
    "deptry",
]

[project.scripts]
benchbro = "benchbro.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
