[project]
name = "benchbro"
version = "0.2.0"
description = "Benchmark library and CLI"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "rich",
]

[dependency-groups]
dev = [
    "pytest",
    "ruff",
    "rust",
    "ty",
    "deptry",
    "pre-commit",
    "yamllint",
]

[project.scripts]
benchbro = "python -m benchbro"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"


[tool.benchbro.ini_options]
benchmarkpaths = ["examples"]