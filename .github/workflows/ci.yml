name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --group dev

      - name: Ruff
        run: uv run ruff check .

  ty:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --group dev

      - name: Ty
        run: uv run ty check .

  deptry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --group dev

      - name: Deptry
        run: uv run deptry .

  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --group dev

      - name: Pytest
        run: uv run python -m pytest

  version_check:
    runs-on: ubuntu-latest
    needs: [ruff, ty, deptry, pytest]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      package_version: ${{ steps.check.outputs.package_version }}
      latest_tag_version: ${{ steps.check.outputs.latest_tag_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if release is needed
        id: check
        run: |
          PACKAGE_VERSION="$(python - <<'PY'
          import tomllib
          from pathlib import Path
          data = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          print(data["project"]["version"])
          PY
          )"

          LATEST_TAG_VERSION="$(git tag -l 'v*' | sed 's/^v//' | sort -V | tail -n 1)"

          if [ -z "${LATEST_TAG_VERSION}" ]; then
            SHOULD_RELEASE="true"
          else
            MAX_VERSION="$(printf '%s\n%s\n' "${LATEST_TAG_VERSION}" "${PACKAGE_VERSION}" | sort -V | tail -n 1)"
            if [ "${MAX_VERSION}" = "${PACKAGE_VERSION}" ] && [ "${PACKAGE_VERSION}" != "${LATEST_TAG_VERSION}" ]; then
              SHOULD_RELEASE="true"
            else
              SHOULD_RELEASE="false"
            fi
          fi

          echo "package_version=${PACKAGE_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "latest_tag_version=${LATEST_TAG_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "should_release=${SHOULD_RELEASE}" >> "${GITHUB_OUTPUT}"

          echo "package_version=${PACKAGE_VERSION}"
          echo "latest_tag_version=${LATEST_TAG_VERSION:-<none>}"
          echo "should_release=${SHOULD_RELEASE}"

  release:
    needs: version_check
    if: needs.version_check.outputs.should_release == 'true'
    uses: ./.github/workflows/release.yml
    secrets: inherit
